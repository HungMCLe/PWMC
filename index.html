<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="fullpage">
    <div class="section">
      <div class="container">
        <h1>Currency Converter</h1>
        <label for="amount">Enter amount:</label>
        <input type="number" id="amount" placeholder="Amount">
        <br>
        <label for="from">From:</label>
        <select id="from">
          <option value="dollar">Dollar</option>
          <option value="unbound">Unbound Ingots</option>
          <option value="bound">Bound Ingots</option>
          <option value="gold">Gold Coins</option>
        </select>
        <br>
        <label for="to">To:</label>
        <select id="to">
          <option value="dollar">Dollar</option>
          <option value="unbound">Unbound Ingots</option>
          <option value="bound">Bound Ingots</option>
          <option value="gold">Gold Coins</option>
        </select>
        <br>
        <button id="convertBtn">Convert</button>
        <button id="gaaRateBtn">GAA Rate</button>
        <p id="result"></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
